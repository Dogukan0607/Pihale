<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kullanıcı Profili</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #2c3e50;
    }
    .profile-header { background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .email-display { font-size: 26px; font-weight: bold; margin-bottom: 20px; }
    .info-grid { display: flex; flex-wrap: wrap; gap: 20px; }
    .info-box { min-width: 220px; flex: 1; }
    .info-box label { font-weight: 600; display: block; margin-bottom: 6px; }
    .info-box span { display: block; font-size: 16px; background-color: #ecf0f1; padding: 10px; border-radius: 6px; }
    #map { height: 300px; width: 100%; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .tabs { display: flex; gap: 10px; margin-bottom: 10px; }
    .tabs button { flex: 1; padding: 12px; background: #2c3e50; border: none; color: white; font-size: 16px; border-radius: 8px; cursor: pointer; }
    .tabs button.active { background-color: #2c3e50; }
    .tab-content { background-color: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    .error-message { color: red; font-weight: bold; }
    .staff-grid { display: flex; gap: 20px; margin-top: 10px; }
    .staff-box { background-color: #ecf0f1; padding: 20px; font-size: 16px; flex: 1; text-align: center; border: 1px solid #ccc; }
    .ilan-card { display: flex; gap: 15px; background: #f9f9f9; border-radius: 8px; padding: 10px; margin-bottom: 15px; align-items: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .ilan-card img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
    .ilan-info { flex: 1; }
    .ilan-info h4 { margin: 0 0 5px; }
    .ilan-info p { margin: 0; font-size: 14px; color: #555; }
  </style>
</head>
<body>

  <div class="profile-header">
    <div class="email-display" id="email">E-posta: yükleniyor...</div>
    <div class="info-grid">
      <div class="info-box"><label>Telefon</label><span id="phone">-</span></div>
      <div class="info-box"><label>Adres</label><span id="adres">-</span></div>
      <div class="info-box"><label>Firma Adı</label><span id="firma">-</span></div>
      <div class="info-box"><label>Kullanıcı Türü</label><span id="userType">-</span></div>
    </div>
  </div>

  <div id="map"></div>

  <div class="tabs">
    <button onclick="showTab('ilanlar', event)" class="active">İlanlar</button>
    <button onclick="showTab('calisanlar', event)">Şirket Çalışanları</button>
    <button onclick="showTab('adresTab', event)">Açık Adres</button>
    <button onclick="showTab('iletisim', event)">İletişim</button>
  </div>

  <div class="tab-content" id="ilanlar">İlanlar yükleniyor...</div>
  <div class="tab-content hidden" id="calisanlar">
    <div class="staff-grid">
      <div class="staff-box">Müdür: Bilgi yok</div>
      <div class="staff-box">Müdür Yardımcısı: Bilgi yok</div>
      <div class="staff-box">Personel: Bilgi yok</div>
    </div>
  </div>
  <div class="tab-content hidden" id="adresTab">Adres bilgisi yükleniyor...</div>
  <div class="tab-content hidden" id="iletisim">İletişim bilgisi yükleniyor...</div>

  <p id="error" class="error-message"></p>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;

    const supabaseUrl = "https://ofmupldxmqtgddzvbakp.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9mbXVwbGR4bXF0Z2RkenZiYWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MzU5OTksImV4cCI6MjA2OTIxMTk5OX0.TrMgsB37M12xT84UIvkIAzG285SpaKUjDAXn5GBMFsA";
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    // Giriş yapan kullanıcıyı kontrol et
    async function loadProfile() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) {
        window.location.href = "giris.html";
        return;
      }

      // Kullanıcı bilgilerini getir
      const { data, error } = await supabaseClient
        .from('kullanicilar')
        .select('*')
        .eq('id', user.id)
        .single();

      if (error || !data) {
        document.getElementById('error').textContent = "Kullanıcı bilgisi bulunamadı.";
        return;
      }

      document.getElementById('email').textContent = `E-posta: ${data.email || "-"}`;
      document.getElementById('phone').textContent = data.telefon || "-";
      document.getElementById('adres').textContent = data.adres || "-";
      document.getElementById('firma').textContent = data.firma_adi || "-";
      document.getElementById('userType').textContent = data.kullanici_turu || "-";

      // Çalışanlar
      const calisanlar = data.calisanlar || {};
      document.querySelector("#calisanlar .staff-grid").innerHTML = `
        <div class="staff-box">Müdür: ${calisanlar.mudur || "Bilgi yok"}</div>
        <div class="staff-box">Müdür Yardımcısı: ${calisanlar.mudurYardimcisi || "Bilgi yok"}</div>
        <div class="staff-box">Personel: ${calisanlar.personel || "Bilgi yok"}</div>
      `;

      // Adres sekmesi
      document.getElementById('adresTab').textContent = data.adres || "Adres bilgisi yok";
      // İletişim sekmesi
      document.getElementById('iletisim').textContent = data.telefon
        ? `Telefon: ${data.telefon}` : "İletişim bilgisi yok";

      // Harita
      if (data.lat && data.lon) {
        const map = L.map('map').setView([data.lat, data.lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.marker([data.lat, data.lon]).addTo(map)
          .bindPopup(`${data.firma_adi || "Firma"} Konumu`).openPopup();
      }

      loadUserListings(user.id);
    }

    // Kullanıcının ilanları (Yeni sütun yapısına göre)
    async function loadUserListings(userId) {
      const ilanlarDiv = document.getElementById('ilanlar');
      ilanlarDiv.textContent = "Yükleniyor...";

      const { data, error } = await supabaseClient
        .from('ilanlar')
        .select('*')
        .eq('user_id', userId)
        .eq('onay_durumu', 'onaylandi');

      if (!data || data.length === 0) {
        ilanlarDiv.textContent = "Henüz onaylanmış ilanınız yok.";
        return;
      }

      ilanlarDiv.innerHTML = data.map(ilan => {
        // Resimler JSON parse
        let resimler = ilan.resimler || [];
        if (typeof resimler === "string") {
          try { resimler = JSON.parse(resimler); } catch (e) { resimler = []; }
        }
        const ilkResim = resimler.length > 0 ? resimler[0] : 'https://via.placeholder.com/80';

        return `
          <div class="ilan-card">
            <img src="${ilkResim}" alt="İlan Resmi">
            <div class="ilan-info">
              <h4>${ilan.title || "Başlık Yok"}</h4>
              <p>${ilan.price ? ilan.price + " ₺" : "Fiyat Yok"}</p>
            </div>
          </div>
        `;
      }).join('');
    }

    // Sekme geçişleri
    window.showTab = function(tabId, event) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.remove('hidden');
      event.target.classList.add('active');
    }

    loadProfile();
  </script>
</body>
</html>
