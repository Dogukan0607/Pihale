<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Paneli</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    h2 { color: #2c3e50; margin-top: 0; }
    .nav { display: flex; gap: 10px; padding: 20px; justify-content: center; flex-wrap: wrap; }
    .nav button {
      padding: 14px 24px; background-color: #3498db; color: white; border: none;
      border-radius: 10px; cursor: pointer; font-size: 16px; transition: all 0.2s ease;
    }
    .nav button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .nav button.active { background-color: #1abc9c; }

    .section {
      display: none; padding: 20px; background: white; border-radius: 10px;
      margin: 10px auto; max-width: 900px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%; margin: 10px 0; padding: 10px; border-radius: 6px;
      border: 1px solid #ccc; font-size: 14px;
    }
    button[type="submit"] {
      background-color: #2ecc71; color: white; border: none; font-size: 16px;
      padding: 10px 20px; border-radius: 6px; cursor: pointer;
      transition: all 0.2s ease;
    }
    button[type="submit"]:hover {
      transform: scale(1.03);
      background-color: #27ae60;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; font-size: 14px; }
    th { background: #2980b9; color: white; }

    /* Arama kutusu */
    .search-box {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }
    .search-box input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #ilanOnayListesi div {
      background:white; margin-bottom:10px; padding:10px; border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1)
    }
    #ilanOnayListesi img { width:100%;max-height:150px;object-fit:cover;border-radius:6px; }
    #ilanOnayListesi button {
      margin:5px 5px 0 0; padding:8px 14px; border:none; border-radius:6px; cursor:pointer;
      transition: all 0.2s ease;
    }
    #ilanOnayListesi button:hover { transform: scale(1.05); }
    #ilanOnayListesi button:first-child { background:#27ae60; color:white; }
    #ilanOnayListesi button:last-child { background:#e74c3c; color:white; }

    /* Harita */
    #map {
      height: 250px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .location-btn {
      background:#f39c12; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;
      margin-bottom: 10px;
      transition: all 0.2s ease;
    }
    .location-btn:hover { transform: scale(1.03); background:#e67e22; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .modal-content input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }
    .modal-content button:hover { background-color: #2980b9; }
  </style>
</head>
<body>

<!-- Kart Bilgisi Modalı -->
<div class="modal" id="paymentModal">
  <div class="modal-content">
    <h3>Kart Bilgilerini Gir</h3>
    <input type="text" id="cardNumber" placeholder="Kart Numarası (16 haneli)">
    <input type="text" id="expireDate" placeholder="Son Kullanma (AA/YY)">
    <input type="text" id="cvc" placeholder="CVC">
    <button onclick="startPayment()">Ödemeyi Başlat</button>
  </div>
</div>

<div class="nav">
  <button onclick="showSection('uyeEkle')">Üye Ekle</button>
  <button onclick="loadMembers()">Üye Listesi</button>
  <button onclick="loadPendingListings()">İlan Onay</button>
</div>

<!-- Üye Ekle -->
<div id="uyeEkle" class="section" style="display:block;">
  <h2>Yeni Üye Ekle</h2>
  <form id="uyeForm">
    <input type="email" id="email" placeholder="E-posta" required>
    <input type="password" id="password" placeholder="Şifre" required>
    <input type="text" id="firmaAdi" placeholder="Firma Adı" required>
    <select id="kullaniciTuru" required>
      <option value="">Kullanıcı Türü</option>
      <option value="emlakci">Emlakçı</option>
      <option value="insaat">İnşaat Şirketi</option>
    </select>
    <input type="text" id="telefon" placeholder="Telefon" required>
    <input type="text" id="adres" placeholder="Adres" required>

    <label>Şirket Çalışanları:</label>
    <input type="text" id="mudur" placeholder="Müdür Adı">
    <input type="text" id="mudurYardimcisi" placeholder="Müdür Yardımcısı Adı">
    <input type="text" id="personel" placeholder="Personel Adı">

    <!-- Harita -->
    <button type="button" class="location-btn" onclick="setCurrentLocation()">Mevcut Konumumu Kullan</button>
    <div id="map"></div>

    <button type="submit">Üye Ekle</button>
  </form>
</div>

<!-- Üye Listesi -->
<div id="uye-listesi" class="section">
  <h2>Kayıtlı Üyeler</h2>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="E-posta veya Firma Adı ile ara..." oninput="filterMembers()">
  </div>
  <table>
    <thead>
      <tr>
        <th>E-posta</th>
        <th>Firma Adı</th>
        <th>Kullanıcı Türü</th>
        <th>Telefon</th>
        <th>Ödeme</th>
        <th>Kayıt Tarihi</th>
      </tr>
    </thead>
    <tbody id="uyeListesiBody"></tbody>
  </table>
</div>

<!-- İlan Onay -->
<div id="ilanOnay" class="section">
  <h2>Onay Bekleyen İlanlar</h2>
  <div id="ilanOnayListesi"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const { createClient } = supabase;
const supabaseUrl = "https://ofmupldxmqtgddzvbakp.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9mbXVwbGR4bXF0Z2RkenZiYWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MzU5OTksImV4cCI6MjA2OTIxMTk5OX0.TrMgsB37M12xT84UIvkIAzG285SpaKUjDAXn5GBMFsA";
const supabaseClient = createClient(supabaseUrl, supabaseKey);

let membersData = [];
let selectedLat = 39.92077;
let selectedLng = 32.85411;

// FORM INPUT REFERANSLARI
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const firmaAdiInput = document.getElementById("firmaAdi");
const kullaniciTuruInput = document.getElementById("kullaniciTuru");
const telefonInput = document.getElementById("telefon");
const adresInput = document.getElementById("adres");
const mudurInput = document.getElementById("mudur");
const mudurYardimcisiInput = document.getElementById("mudurYardimcisi");
const personelInput = document.getElementById("personel");

/* Sekme Geçişi */
function showSection(id) {
  document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
  document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
  document.getElementById(id).style.display = 'block';
  document.querySelector(`.nav button[onclick*="${id}"]`)?.classList.add('active');
}

/* Harita Başlat */
let map, marker;
function initMap() {
  map = L.map('map').setView([selectedLat, selectedLng], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  marker = L.marker([selectedLat, selectedLng], {draggable: true}).addTo(map);
  marker.on('dragend', function(e) {
    const pos = marker.getLatLng();
    selectedLat = pos.lat;
    selectedLng = pos.lng;
  });
}

/* Mevcut Konum */
function setCurrentLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      map.setView([lat, lng], 14);
      marker.setLatLng([lat, lng]);
      selectedLat = lat;
      selectedLng = lng;
    });
  } else {
    alert("Konum desteği bulunamadı.");
  }
}

/* Üye Ekle */
document.getElementById("uyeForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = emailInput.value.trim();
  const password = passwordInput.value;
  const firmaAdi = firmaAdiInput.value.trim();
  const kullaniciTuru = kullaniciTuruInput.value;
  const telefon = telefonInput.value.trim();
  const adres = adresInput.value.trim();
  const calisanlar = {
    mudur: mudurInput.value.trim(),
    mudurYardimcisi: mudurYardimcisiInput.value.trim(),
    personel: personelInput.value.trim()
  };

  // Auth kaydı
  const { data: signUpData, error: signUpError } = await supabaseClient.auth.signUp({
    email: email,
    password: password
  });

  if (signUpError) {
    alert("Hata: " + signUpError.message);
    return;
  }

  const userId = signUpData.user?.id;
  if (!userId) {
    alert("Kullanıcı ID alınamadı.");
    return;
  }

  // Ek bilgileri güncelle
  const { error: updateError } = await supabaseClient
    .from('kullanicilar')
    .update({
      firma_adi: firmaAdi,
      kullanici_turu: kullaniciTuru,
      telefon: telefon,
      adres: adres,
      calisanlar: calisanlar,
      konum: { lat: selectedLat, lng: selectedLng },
      subscription_status: 'pending'
    })
    .eq('id', userId);

  if (updateError) {
    alert("Güncelleme hatası: " + updateError.message);
    return;
  }

  // Kart modalını aç
  document.getElementById("paymentModal").style.display = "flex";
});

/*startPayment fonksiyonu */
async function startPayment() {
  const cardNumber = document.getElementById("cardNumber").value.trim();
  const expireDate = document.getElementById("expireDate").value.trim();
  const cvc = document.getElementById("cvc").value.trim();

  if (!cardNumber || !expireDate || !cvc) {
    alert("Lütfen tüm kart bilgilerini doldurun.");
    return;
  }

  try {
    // Backend'e kart bilgilerini gönder
    const response = await fetch('/api/create-subscription', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        cardNumber,
        expireDate,
        cvc,
        amount: 850 // TL
      })
    });

    const result = await response.json();

    if (result.success) {
      alert("Ödeme başarıyla tamamlandı!");

      // Supabase'te abonelik durumunu güncelle
      await supabaseClient
        .from('kullanicilar')
        .update({ subscription_status: 'active' })
        .eq('email', emailInput.value.trim());

      document.getElementById("paymentModal").style.display = "none";
    } else {
      alert("Ödeme başarısız: " + result.message);
    }
  } catch (err) {
    alert("Ödeme hatası: " + err.message);
  }
}

/* Üye Listesi Yükleme */
async function loadMembers() {
  showSection('uye-listesi');
  const tbody = document.getElementById("uyeListesiBody");
  tbody.innerHTML = "<tr><td colspan='6'>Yükleniyor...</td></tr>";

  const { data, error } = await supabaseClient.from('kullanicilar').select('*');
  if (error) {
    tbody.innerHTML = `<tr><td colspan='6'>Hata: ${error.message}</td></tr>`;
    return;
  }

  membersData = data || [];
  renderMemberTable(membersData);
}

/* Üye Tablosunu Göster */
function renderMemberTable(data) {
  const tbody = document.getElementById("uyeListesiBody");
  if (!data || data.length === 0) {
    tbody.innerHTML = "<tr><td colspan='6'>Kayıtlı üye yok</td></tr>";
    return;
  }

  tbody.innerHTML = "";
  data.forEach(user => {
    const date = user.created_at ? new Date(user.created_at).toLocaleDateString("tr-TR") : "-";
    tbody.innerHTML += `
      <tr>
        <td>${user.email}</td>
        <td>${user.firma_adi || '-'}</td>
        <td>${user.kullanici_turu || '-'}</td>
        <td>${user.telefon || '-'}</td>
        <td>${user.payment_method || '-'}</td>
        <td>${date}</td>
      </tr>`;
  });
}

/* Filtreleme */
function filterMembers() {
  const keyword = document.getElementById("searchInput").value.toLowerCase();
  const filtered = membersData.filter(user =>
    (user.email && user.email.toLowerCase().includes(keyword)) ||
    (user.firma_adi && user.firma_adi.toLowerCase().includes(keyword))
  );
  renderMemberTable(filtered);
}

/* Onay Bekleyen İlanlar */
async function loadPendingListings() {
  showSection('ilanOnay');
  const div = document.getElementById("ilanOnayListesi");
  div.innerHTML = "Yükleniyor...";

  const { data, error } = await supabaseClient
    .from('ilanlar')
    .select('*')
    .eq('onay_durumu', 'onayBekliyor');

  if (error) {
    div.innerHTML = "Hata: " + error.message;
    return;
  }

  if (!data || data.length === 0) {
    div.innerHTML = "Onay bekleyen ilan bulunamadı.";
    return;
  }

  div.innerHTML = "";
  data.forEach(ilan => {
    let resimler = ilan.resimler || [];
    if (typeof resimler === "string") {
      try { resimler = JSON.parse(resimler); } catch { resimler = []; }
    }
    const firstImage = resimler[0] || 'https://via.placeholder.com/150';

    const detaylar = typeof ilan.detaylar === "string"
      ? JSON.parse(ilan.detaylar)
      : (ilan.detaylar || {});
    const oda = detaylar.oda_sayisi || "-";
    const m2Brut = detaylar.m2_brut || "-";
    const kat = detaylar.kat || "-";

    div.innerHTML += `
      <div>
        <img src="${firstImage}">
        <h3>${ilan.title || 'Başlık Yok'} <small>(${ilan.ilan_turu || '-'})</small></h3>
        <p><strong>Fiyat:</strong> ${ilan.price ? ilan.price + " TL" : "-"} </p>
        <p><strong>Detay:</strong> ${m2Brut} m² • ${oda} • Kat: ${kat}</p>
        <p><strong>İl/İlçe:</strong> ${ilan.il || '-'} / ${ilan.ilce || '-'}</p>
        <button onclick="approveListing('${ilan.id}')">Onayla</button>
        <button onclick="rejectListing('${ilan.id}')">Reddet</button>
      </div>`;
  });
}

/* Onay / Reddet */
async function approveListing(id) {
  await supabaseClient.from('ilanlar').update({ onay_durumu: 'onaylandi' }).eq('id', id);
  loadPendingListings();
}
async function rejectListing(id) {
  await supabaseClient.from('ilanlar').update({ onay_durumu: 'reddedildi' }).eq('id', id);
  loadPendingListings();
}

/* Haritayı Başlat */
window.onload = initMap;
</script>
</body>
</html>
